apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: appoptics-agent-ds
  namespace: kube-system
  labels:
    daemon: appoptics-agent-ds
spec:
  template:
    metadata:
      name: appoptics-agent-ds
      labels:
        daemon: appoptics-agent-ds
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: appoptics-agent-ds
        image: 'appoptics/appoptics-agent-docker:v0.2'
        imagePullPolicy: Always
        env:
          - name: APPOPTICS_TOKEN
            value: 'APPOPTICS_TOKEN'
          - name: APPOPTICS_HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: APPOPTICS_ENABLE_DOCKER
            value: 'false'
          - name: HOST_PROC
            value: '/host/proc'
        volumeMounts:
          - name: docker-sock
            mountPath: /var/run/docker.sock
          - name: proc
            mountPath: /host/proc
            readOnly: true
          - name: cgroup
            mountPath: /sys/fs/cgroup
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: proc
          hostPath:
            path: /proc
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
